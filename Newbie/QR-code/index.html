<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Victor Alves"/>
  <meta name="description" content="Frontend Mentor | QR code card component">
  <meta name="keywords" content="qrcode, card, frontendmentor">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">

  <title>QR code card</title>
</head>

<body>

  <main>
    <article class="qrcode-card">

      <div class="qrcode-card__picture">
        <img class="code-img" src="./images/image-qr-code.png" alt="QR code">
      </div>

      <div class="qrcode-card__description">
        <h1>Improve your front-end skills by building projects</h1>
        <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div>

    </article>
  </main>

</body>

</html>
