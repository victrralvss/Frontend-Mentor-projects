<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Victor Alves"/>
    <meta name="description" content="Frontend Mentor | Stats Preview card ">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/scss/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Stats Preview Card</title>

</head>
<body>

<main>

    <article class="card">
        <div class="card__info">

            <div class="text">
                <h1 class="title">Get <em>insights</em> that help your business grow.</h1>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
            </div>

            <div class="stats">
                <div class="stats-number"><h2>10K+</h2><span>companies</span></div>
                <div class="stats-number"><h2>314</h2><span>templates</span></div>
                <div class="stats-number"><h2>12M+</h2><span>queries</span></div>
            </div>

        </div> <!-- Card info -->

        <div class="card__picture">
            <img src="images/company-team-desktop.jpg" alt="company's team" draggable="false">
            <div class="overlay"></div>
        </div> <!-- Card Picture -->

    </article>
</main>


<footer class="attribution">

</footer>

</body>

</html>
