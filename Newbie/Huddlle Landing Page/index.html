<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/%20main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page</title>
</head>

<body>

  <header>
    <img src="./images/logo.svg" draggable="false" alt="logo" class="logo"/>
  </header>

  <main>
    <section class="details">
      <div class="details__left">
        <img class="layout" src="./images/illustration-mockups.svg" draggable="false"  alt="site layout">
      </div><!-- details__left -->

      <div class="details__right">
        <div class="info">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <h2 class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </h2>
          <button value="submit" class="register-button">Register</button>
        </div>

        <footer class="contact">
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"class="icon"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
        </footer>
      </div><!-- details__right -->
    </section>

  </main>


  <footer class="author">
    <p class="attribution">
      Challenge by <a href="" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">victrralvss</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/55ec22d35c.js" crossorigin="anonymous"></script>
</body>
</html>
