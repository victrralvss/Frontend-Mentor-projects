<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Victor Alves"/>
  <meta name="description" content="Frontend Mentor | Product preview card component single page layout">
  <meta name="keywords" content="perfume, product, chanel">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <article class="card">

      <picture class="card__product-img">
        <source media="(min-width: 950px)"
                srcset="images/image-product-desktop.jpg" />
        <source srcset="images/image-product-mobile.jpg" />
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <!--<img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"-->
      </picture>

      <div class="card__product-info">
        <p class="subtitle">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h3>$149.99</h3>
          <span>$169.99</span>
        </div>

        <button value="submit">
          <img class="icon" src="images/icon-cart.svg" alt="shopping-cart">
          Add to cart
        </button>
      </div>
    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/victrralvss">victrralvss</a>.
  </footer>

  <script src="https://kit.fontawesome.com/55ec22d35c.js" crossorigin="anonymous"></script>
</body>
</html>
